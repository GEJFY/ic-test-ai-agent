[pytest]
# pytest設定ファイル
# 内部統制テスト評価AIシステム

# テストディレクトリ
testpaths = tests

# Pythonパス
pythonpath = src

# 出力フォーマット
addopts = -v --tb=short --strict-markers

# マーカー定義
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require external services)
    e2e: End-to-end tests (requires full deployment)
    slow: Slow tests (skip with -m "not slow")
    azure: Tests requiring Azure services
    aws: Tests requiring AWS services
    gcp: Tests requiring GCP services
    local: Tests for local/on-premise environment (Ollama, Tesseract)
    llm: Tests requiring LLM API
    ocr: Tests requiring OCR services

# ログ設定
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(name)s: %(message)s

# 非同期テスト
asyncio_mode = auto

# 警告フィルター
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
