name: Deploy to Azure

on:
  push:
    branches: [main]
    paths:
      - 'platforms/azure/**'
      - 'src/**'
      - 'infrastructure/azure/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        required: true
        default: 'staging'
        type: choice
        options: [staging, production]

env:
  PYTHON_VERSION: '3.11'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - run: |
          pip install -r requirements.txt -r requirements-dev.txt
          pytest tests/ -k "not e2e and not integration" --cov=src

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - run: python scripts/audit_security.py

  deploy:
    runs-on: ubuntu-latest
    needs: [test, security]
    environment: ${{ github.event.inputs.environment || 'staging' }}
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Infrastructure
        uses: azure/arm-deploy@v2
        with:
          resourceGroupName: ${{ secrets.AZURE_RESOURCE_GROUP }}
          template: ./infrastructure/azure/bicep/main.bicep
          parameters: ./infrastructure/azure/bicep/parameters.json

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Deploy Functions
        run: |
          cd platforms/azure
          pip install -r requirements.txt -t .python_packages/lib/site-packages

      - uses: Azure/functions-action@v1
        with:
          app-name: ${{ secrets.AZURE_FUNCTION_APP_NAME }}
          package: ./platforms/azure

  validate:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Validate
        env:
          AZURE_APIM_ENDPOINT: ${{ secrets.AZURE_APIM_ENDPOINT }}
          AZURE_APIM_SUBSCRIPTION_KEY: ${{ secrets.AZURE_APIM_SUBSCRIPTION_KEY }}
        run: |
          pip install requests
          python scripts/validate_deployment.py --platform azure
