# =============================================================================
# CI Workflow - テスト・ビルド
# =============================================================================
#
# トリガー:
#   - main/developブランチへのpush
#   - Pull Request
#
# 実行内容:
#   1. Python依存関係のインストール
#   2. コードの静的解析（linting）
#   3. ユニットテスト実行
#   4. Dockerイメージのビルド
#   5. コンテナ起動テスト
#
# =============================================================================

name: CI

on:
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - 'terraform/**'
  pull_request:
    branches:
      - main
      - develop
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - 'terraform/**'

env:
  PYTHON_VERSION: '3.11'
  DOCKER_IMAGE_NAME: ic-test-ai-agent

jobs:
  # ---------------------------------------------------------------------------
  # テスト
  # ---------------------------------------------------------------------------
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run linting
        run: |
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics || true

      - name: Run security scan (bandit)
        run: |
          bandit -r src/ -c pyproject.toml --severity-level=high -f json -o bandit-report.json || true
          bandit -r src/ -c pyproject.toml --severity-level=high || true

      - name: Upload bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json
          retention-days: 30

      - name: Run tests with coverage
        env:
          LLM_PROVIDER: NONE
          OCR_PROVIDER: NONE
        run: |
          pytest tests/ -v --tb=short \
            --cov=src \
            --cov-report=term-missing \
            --cov-report=xml:coverage.xml \
            --cov-fail-under=40

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          file: coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # ---------------------------------------------------------------------------
  # Dockerビルド
  # ---------------------------------------------------------------------------
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test container startup
        run: |
          # イメージをロード
          docker build -t ${{ env.DOCKER_IMAGE_NAME }}:test .

          # コンテナ起動テスト
          docker run -d --name test-container \
            -p 8080:8080 \
            -e LLM_PROVIDER=NONE \
            -e OCR_PROVIDER=NONE \
            ${{ env.DOCKER_IMAGE_NAME }}:test

          # 起動待機
          sleep 10

          # ヘルスチェック
          curl -f http://localhost:8080/health || (docker logs test-container && exit 1)

          # クリーンアップ
          docker stop test-container
          docker rm test-container

  # ---------------------------------------------------------------------------
  # コンテナレジストリへのプッシュ（mainブランチのみ）
  # ---------------------------------------------------------------------------
  docker-push:
    name: Docker Push
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Azure Container Registry
      - name: Login to Azure Container Registry
        if: vars.ACR_REGISTRY != ''
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Push to ACR
        if: vars.ACR_REGISTRY != ''
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ vars.ACR_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:latest
            ${{ vars.ACR_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # GCP Artifact Registry
      - name: Login to Google Artifact Registry
        if: vars.GCP_ARTIFACT_REGISTRY != ''
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.GCP_REGION }}-docker.pkg.dev
          username: _json_key
          password: ${{ secrets.GCP_SA_KEY }}

      - name: Push to GAR
        if: vars.GCP_ARTIFACT_REGISTRY != ''
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ vars.GCP_ARTIFACT_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:latest
            ${{ vars.GCP_ARTIFACT_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # AWS ECR
      - name: Configure AWS credentials
        if: vars.AWS_ECR_REGISTRY != ''
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Login to Amazon ECR
        if: vars.AWS_ECR_REGISTRY != ''
        uses: aws-actions/amazon-ecr-login@v2

      - name: Push to ECR
        if: vars.AWS_ECR_REGISTRY != ''
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ vars.AWS_ECR_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:latest
            ${{ vars.AWS_ECR_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
