name: Deploy to AWS

on:
  push:
    branches: [main]
    paths:
      - 'Dockerfile'
      - 'src/**'
      - 'platforms/local/**'
      - 'infrastructure/aws/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        required: true
        default: 'staging'
        type: choice
        options: [staging, production]

concurrency:
  group: deploy-aws
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.11'
  AWS_REGION: 'ap-northeast-1'
  DOCKER_IMAGE_NAME: ic-test-ai-agent

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - run: |
          pip install -r requirements.txt -r requirements-dev.txt
          pytest tests/ -k "not e2e and not integration" --cov=src

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - run: python scripts/audit_security.py

  deploy:
    runs-on: ubuntu-latest
    needs: [test, security]
    environment: ${{ github.event.inputs.environment || 'staging' }}
    steps:
      - uses: actions/checkout@v6

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v6
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
          terraform_wrapper: false

      - name: Deploy Infrastructure
        working-directory: ./infrastructure/aws/terraform
        run: |
          terraform init
          terraform plan -out=tfplan \
            -var="container_image_tag=${{ github.sha }}"
          terraform apply -auto-approve tfplan

      - name: Get deployment outputs
        id: deploy-info
        working-directory: ./infrastructure/aws/terraform
        run: |
          ECR_REPO=$(terraform output -raw ecr_repository_url)
          API_ENDPOINT=$(terraform output -raw api_gateway_endpoint)
          API_KEY=$(terraform output -raw api_key)

          echo "ecr-repo=${ECR_REPO}" >> $GITHUB_OUTPUT
          echo "api-endpoint=${API_ENDPOINT}" >> $GITHUB_OUTPUT
          echo "::add-mask::${API_KEY}"
          echo "api-key=${API_KEY}" >> $GITHUB_OUTPUT

      # Dockerイメージをビルド・ECRにプッシュ
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Docker Image
        run: |
          ECR_REPO=${{ steps.deploy-info.outputs.ecr-repo }}
          docker build -t ${ECR_REPO}:${{ github.sha }} .
          docker build -t ${ECR_REPO}:latest .
          docker push ${ECR_REPO}:${{ github.sha }}
          docker push ${ECR_REPO}:latest

      # App Runnerのイメージを更新
      - name: Deploy to App Runner
        working-directory: ./infrastructure/aws/terraform
        run: |
          APP_RUNNER_ARN=$(terraform output -raw app_runner_service_arn)
          aws apprunner start-deployment --service-arn ${APP_RUNNER_ARN}

  validate:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Validate
        env:
          AWS_API_GATEWAY_ENDPOINT: ${{ secrets.AWS_API_GATEWAY_ENDPOINT }}
          AWS_API_KEY: ${{ secrets.AWS_API_KEY }}
        run: |
          pip install requests
          python scripts/validate_deployment.py --platform aws
