name: Deploy to AWS

on:
  push:
    branches: [main]
    paths:
      - 'platforms/aws/**'
      - 'src/**'
      - 'infrastructure/aws/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        required: true
        default: 'staging'
        type: choice
        options: [staging, production]

env:
  PYTHON_VERSION: '3.11'
  AWS_REGION: 'ap-northeast-1'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - run: |
          pip install -r requirements.txt -r requirements-dev.txt
          pytest tests/ -k "not e2e and not integration" --cov=src

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - run: python scripts/audit_security.py

  deploy:
    runs-on: ubuntu-latest
    needs: [test, security]
    environment: ${{ github.event.inputs.environment || 'staging' }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v6
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Package Lambda Function
        run: |
          cd platforms/aws
          pip install -r requirements.txt -t package/
          cp lambda_handler.py package/
          cp -r ../../src package/
          cd package
          zip -r ../lambda-deployment.zip .

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
          terraform_wrapper: false

      - name: Create S3 Bucket First
        working-directory: ./infrastructure/aws/terraform
        run: |
          terraform init
          terraform apply -auto-approve \
            -target=aws_s3_bucket.lambda_deployments \
            -target=aws_s3_bucket_versioning.lambda_deployments \
            -target=aws_s3_bucket_lifecycle_configuration.lambda_deployments

      - name: Upload Lambda Package to S3
        run: |
          BUCKET_NAME=$(cd infrastructure/aws/terraform && terraform output -raw s3_bucket_name 2>/dev/null || echo "ic-test-staging-lambda-deployments")
          aws s3 cp platforms/aws/lambda-deployment.zip s3://${BUCKET_NAME}/lambda-deployment.zip

      - name: Deploy Infrastructure
        working-directory: ./infrastructure/aws/terraform
        run: |
          terraform plan -out=tfplan
          terraform apply -auto-approve tfplan

  validate:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Validate
        env:
          AWS_API_GATEWAY_ENDPOINT: ${{ secrets.AWS_API_GATEWAY_ENDPOINT }}
          AWS_API_KEY: ${{ secrets.AWS_API_KEY }}
        run: |
          pip install requests
          python scripts/validate_deployment.py --platform aws
