name: Test

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

env:
  PYTHON_VERSION: '3.11'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: |
          pip install -r requirements-dev.txt
      - name: Run flake8
        run: flake8 src/ tests/ --max-line-length=120 --ignore=E501,W503
        continue-on-error: true
      - name: Run mypy
        run: mypy src/ --ignore-missing-imports
        continue-on-error: true

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: |
          pip install -r requirements.txt -r requirements-dev.txt
      - name: Run unit tests
        run: |
          pytest tests/ -k "not e2e and not integration" \
            --cov=src \
            --cov-report=xml \
            --cov-report=term-missing \
            --junitxml=test-results.xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          flags: unittests
        continue-on-error: true

  security-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run security audit
        run: python scripts/audit_security.py
      - name: Check for secrets
        run: |
          if grep -r "sk-[a-zA-Z0-9]\{32,\}" src/ platforms/ infrastructure/; then
            echo "ERROR: Potential API key found in code"
            exit 1
          fi
        continue-on-error: false

  documentation-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: pip install requests
      - name: Verify documentation
        run: python scripts/verify_documentation.py
        continue-on-error: true

  cost-estimation-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Check cost estimates
        run: python scripts/check_cost_estimates.py
        continue-on-error: true
