name: Deploy to GCP

on:
  push:
    branches: [main]
    paths:
      - 'Dockerfile'
      - 'src/**'
      - 'platforms/local/**'
      - 'infrastructure/gcp/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        required: true
        default: 'staging'
        type: choice
        options: [staging, production]

concurrency:
  group: deploy-gcp
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.11'
  GCP_REGION: 'asia-northeast1'
  DOCKER_IMAGE_NAME: ic-test-ai-agent

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - run: |
          pip install -r requirements.txt -r requirements-dev.txt
          pytest tests/ -k "not e2e and not integration" --cov=src

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - run: python scripts/audit_security.py

  deploy:
    runs-on: ubuntu-latest
    needs: [test, security]
    environment: ${{ github.event.inputs.environment || 'staging' }}
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
          terraform_wrapper: false

      - name: Deploy Infrastructure
        working-directory: ./infrastructure/gcp/terraform
        run: |
          terraform init
          terraform plan -out=tfplan \
            -var="project_id=${{ secrets.GCP_PROJECT_ID }}" \
            -var="container_image_tag=${{ github.sha }}"
          terraform apply -auto-approve tfplan

      - name: Get deployment outputs
        id: deploy-info
        working-directory: ./infrastructure/gcp/terraform
        run: |
          AR_REPO=$(terraform output -raw artifact_registry_url)
          CLOUD_RUN_URL=$(terraform output -raw cloud_run_service_url)

          echo "ar-repo=${AR_REPO}" >> $GITHUB_OUTPUT
          echo "cloud-run-url=${CLOUD_RUN_URL}" >> $GITHUB_OUTPUT

      # DockerイメージをビルドしてArtifact Registryにプッシュ
      - name: Auth Docker to Artifact Registry
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Build and Push Docker Image
        run: |
          AR_REPO=${{ steps.deploy-info.outputs.ar-repo }}
          docker build -t ${AR_REPO}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }} .
          docker build -t ${AR_REPO}/${{ env.DOCKER_IMAGE_NAME }}:latest .
          docker push ${AR_REPO}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
          docker push ${AR_REPO}/${{ env.DOCKER_IMAGE_NAME }}:latest

      # Cloud Runのイメージを更新
      - name: Deploy to Cloud Run
        working-directory: ./infrastructure/gcp/terraform
        run: |
          SERVICE_NAME=$(terraform output -raw cloud_run_service_name)
          AR_REPO=${{ steps.deploy-info.outputs.ar-repo }}
          gcloud run deploy ${SERVICE_NAME} \
            --image ${AR_REPO}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }} \
            --region ${{ env.GCP_REGION }} \
            --platform managed

  validate:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Validate
        env:
          GCP_APIGEE_ENDPOINT: ${{ secrets.GCP_APIGEE_ENDPOINT }}
          GCP_API_KEY: ${{ secrets.GCP_API_KEY }}
        run: |
          pip install requests
          python scripts/validate_deployment.py --platform gcp
