name: Deploy to GCP

on:
  push:
    branches: [main]
    paths:
      - 'platforms/gcp/**'
      - 'src/**'
      - 'infrastructure/gcp/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        required: true
        default: 'staging'
        type: choice
        options: [staging, production]

env:
  PYTHON_VERSION: '3.11'
  GCP_REGION: 'asia-northeast1'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - run: |
          pip install -r requirements.txt -r requirements-dev.txt
          pytest tests/ -k "not e2e and not integration" --cov=src

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - run: python scripts/audit_security.py

  deploy:
    runs-on: ubuntu-latest
    needs: [test, security]
    environment: ${{ github.event.inputs.environment || 'staging' }}
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Deploy Infrastructure
        working-directory: ./infrastructure/gcp/terraform
        run: |
          terraform init
          terraform plan -out=tfplan
          terraform apply -auto-approve tfplan

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Deploy Cloud Functions
        run: |
          gcloud functions deploy ic-test-evaluator \
            --gen2 \
            --runtime=python311 \
            --region=${{ env.GCP_REGION }} \
            --source=./platforms/gcp \
            --entry-point=evaluate_controls \
            --trigger-http \
            --allow-unauthenticated=false \
            --set-env-vars="PLATFORM=gcp" \
            --service-account=${{ secrets.GCP_FUNCTION_SERVICE_ACCOUNT }}

  validate:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Validate
        env:
          GCP_APIGEE_ENDPOINT: ${{ secrets.GCP_APIGEE_ENDPOINT }}
          GCP_API_KEY: ${{ secrets.GCP_API_KEY }}
        run: |
          pip install requests
          python scripts/validate_deployment.py --platform gcp
